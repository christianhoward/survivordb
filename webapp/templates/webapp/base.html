{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SurvivorDB Web App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="css/thumbnail-gallery.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/webapp.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'> <!--USED FOR HEADINGS-->
        <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'> <!--USED FOR BODY TEXT-->
    </head>
    <body>
        <div class="page-header">
            <h1>
                <a href="{% url 'webapp.views.home' %}">SurvivorDB Web App</a>
            </h1>
            <form type="get" action="." style="margin: 0">
                <input  id="search_box" type="text" name="search_box"  placeholder="Search..." >
                <button id="search_submit" type="submit" >Submit</button>
            </form>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <br>
    <br>
    <br>
    <footer>
        <div class="page-footer">
            <p>&copy; 2016 SurvivorDB Web App</p>
        </div>
    </footer>
</html>
